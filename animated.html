<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub: Let's build from here</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #0d1117;
            color: #fff;
            line-height: 1.5;
            overflow-x: hidden;
            font-size: 16px;
        }

        .navbar {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(13, 17, 23, 0.95);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        /* Add new styles for the code editor section */
        .code-section {
            position: relative;
            height: 150vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            overflow: hidden;
            padding-top: 100px; /* Ensure it starts below the navbar */
        }

        .code-container {
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: #1f2428;
            border-radius: 12px;
            transform-origin: bottom center;
            position: sticky;
            top: 20%;
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .code-editor {
            width: 100%;
            height: 100%;
            background: url('/images/image1.png') center/cover;
            border-radius: 12px;
            opacity: 0.9;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(123, 97, 255, 0.2) 0%, transparent 80%);
            pointer-events: none;
            z-index: 1;
        }

        /* Mobile-specific styling */
        @media (max-width: 768px) {
            body {
                font-size: 14px; /* Slightly smaller font on mobile */
            }

            .navbar {
                padding: 1rem;
            }

            .code-section {
                padding-top: 80px; /* Adjust padding for smaller screen */
                height: auto;
            }

            .code-container {
                width: 100%;
                height: 50vh; /* Make it shorter on mobile */
                max-width: 100%;
                aspect-ratio: unset; /* Remove aspect ratio for flexibility */
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.3); /* Reduce shadow size */
            }

            .code-editor {
                border-radius: 8px; /* Round the corners for a softer look on mobile */
            }

            .glow {
                background: radial-gradient(circle at 50% 50%, rgba(123, 97, 255, 0.4) 0%, transparent 70%);
            }
        }

        /* Further responsiveness on very small screens (like under 480px) */
        @media (max-width: 480px) {
            .navbar {
                padding: 0.8rem 1rem;
            }

            .code-container {
                height: 45vh; /* Even smaller height */
                max-width: 100%;
            }

            .code-editor {
                border-radius: 6px; /* More rounded corners */
            }
        }
    </style>
</head>
<body>
    <!-- Previous navbar and hero section remain the same -->
    <nav class="navbar">
        <!-- Previous navbar content -->
    </nav>

    <main class="hero">
        <!-- Previous hero content -->
    </main>

    <!-- Add new code editor section -->
    <section class="code-section">
        <div class="glow"></div>
        <div class="code-container">
            <div class="code-editor"></div>
        </div>
    </section>

    <script>
        // Initialize GSAP ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        // Animate code editor on scroll
        gsap.fromTo('.code-container', 
            {
                rotateX: 85,
                y: 300,
                opacity: 0
            },
            {
                rotateX: 0,
                y: 0,
                opacity: 1,
                duration: 1,
                scrollTrigger: {
                    trigger: '.code-section',
                    start: 'top center',
                    end: 'center center',
                    scrub: true
                }
            }
        );

        // Animate glow effect
        gsap.to('.glow', {
            opacity: 0.8,
            duration: 2,
            yoyo: true,
            repeat: -1,
            ease: 'power1.inOut'
        });
    </script>
</body>
</html>
