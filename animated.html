<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoroom Promo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        
        
        .promo-container-new {
            background-color: #ebe7f7;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative;
            overflow: hidden;
            min-height: 500px;
            border-radius: 15px;
            box-shadow: 0 0 2px;
        }
        
        .content-col {
            flex: 0 0 70%;
            padding: 30px;
            z-index: 2;
        }
        
        .image-col {
            flex: 0 0 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        
        .devices-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: flex-end;
        }
        
        .phone-image {
            position: relative;
            height: 340px;
            z-index: 3;
            margin-right: -20px;
            transform: rotate(-5deg);
        }
        
        .laptop-image {
            position: relative;
            height: 360px;
            z-index: 2;
            margin-left: -30px;
            transform: rotate(5deg);
        }
        
        .heading {
            font-size: 48px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        
        .description {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .download-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .download-button {
            background-color: #1a1a1a;
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-weight: 500;
        }
        
        .button-icon {
            width: 24px;
            height: 24px;
        }
        
        .floating-image {
            position: absolute;
            right: -100px;
            top: 50px;
            width: 45%;
            height: auto;
            z-index: 0;
            opacity: 0.5;
        }

        /* Extra image for the side-by-side arrangement */
        .side-image {
            position: absolute;
            right: 20%;
            top: 20%;
            width: 200px;
            height: auto;
            z-index: 4;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 1024px) {
            .content-col {
                flex: 0 0 60%;
            }
            
            .image-col {
                flex: 0 0 40%;
            }
            
            .heading {
                font-size: 36px;
            }
        }
        
        @media (max-width: 768px) {
            .promo-container-new {
                flex-direction: column;
                padding: 30px 20px;
            }
            
            .content-col, .image-col {
                flex: 0 0 100%;
                width: 100%;
                padding: 20px 0;
            }
            
            .content-col {
                order: 1;
            }
            
            .image-col {
                order: 2;
                margin-top: 20px;
            }
            
            .devices-container {
                justify-content: center;
                margin-top: 30px;
            }
            
            .phone-image {
                height: 280px;
                margin-right: -40px;
            }
            
            .laptop-image {
                height: 300px;
            }
            
            .heading {
                font-size: 32px;
                text-align: center;
            }
            
            .description {
                font-size: 16px;
                text-align: center;
            }
            
            .download-buttons {
                justify-content: center;
            }
            
            .floating-image {
                display: none;
            }
            
            .side-image {
                position: relative;
                display: block;
                margin: 0 auto;
                right: auto;
                top: auto;
                width: 150px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="promo-container-new">
        <div class="content-col">
            <h1 class="heading">Go further with Photoroom</h1>
            <p class="description">
                Want to unlock even more features to make your photos shine? With Photoroom Pro, you'll get access to useful features like Batch Editor, HD quality, Smart Resize, and more.
            </p>
            <div class="download-buttons">
                <a href="#" class="download-button">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="white">

                    </svg>
                    App Store
                </a>
                <a href="#" class="download-button">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="white">
                        <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                    </svg>
                    Google Play
                </a>
                <a href="#" class="download-button">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="white">
                        <path d="M21,16H3V4H21M21,2H3C1.89,2 1,2.89 1,4V16A2,2 0 0,0 3,18H10V20H8V22H16V20H14V18H21A2,2 0 0,0 23,16V4C23,2.89 22.1,2 21,2Z"/>
                    </svg>
                    Web App
                </a>
            </div>
        </div>
        <div class="image-col">
            <div class="devices-container">
                <img src="/images/about image.jpg" alt="Mobile app" class="phone-image">
                <img src="/images/bus about.jpeg" alt="Laptop app" class="laptop-image">
            </div>
        </div>
        
        <!-- Additional image that extends 30% outside the container -->
        <img src="/images/about image.png" alt="Additional jewelry image" class="floating-image">

        
        <!-- Side-by-side image -->
        <img src="/images/about main image.jpg" alt="Jewelry photo" class="side-image">
    </div>
</body>
</html>
